# Display the date on the web site
maven.xdoc.date = left

maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css

# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

maven.junit.fork=once
maven.compile.source=1.5
maven.compile.target=1.5
maven.repo.remote=http://ibiblio.org/maven,http://dist.codehaus.org