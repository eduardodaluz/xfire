# DO NOT EDIT! YOUR PRIVATE PROPERTIES GOES TO build.properties !
# Version: $Id$

### Multiproject Configuration ###
maven.multiproject.includes=*/**/project.xml

### General ###
maven.compile.source=1.2
maven.compile.target=1.2
maven.junit.fork=true
maven.junit.jvmargs=-Djava.awt.headless=true

### Remote repositories ###
maven.repo.remote=http://www.ibiblio.org/maven,http://dist.codehaus.org

### Docs ###
maven.multiproject.site.goals=site,dashboard:report-single
maven.docs.outputencoding=UTF-8
maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css
maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.date = left

### Dashboard Report ###
maven.dashboard.runreactor=false
maven.dashboard.rungoals=false
maven.dashboard.aggregators=junittests,juniterrors,junitfailures,junitpassrate,scmchangedfiles,scmchangedcommit
maven.dashboard.includes=*/**/project.xml
maven.dashboard.excludes=*/**/target/**/project.xml

### Clover Report ###
maven.clover.license.path=${plugin.getDependencyPath('clover:clover')}

### JIRA Report ###
maven.jira.nbentries=100

### SCM ###
maven.changelog.factory=org.apache.maven.cvslib.CvsChangeLogFactory

### Artifact upload ###
maven.repo.list=codehaus
maven.repo.codehaus=scp://dist.codehaus.org
maven.repo.codehaus.directory=/dist
maven.repo.codehaus.group=xfire
maven.repo.codehaus.mode=ug=rw,o=r
maven.repo.codehaus.directory.mode=ug=rwx,o=rx

### StatCVS ###
statcvs.verbose=false