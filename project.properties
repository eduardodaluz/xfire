# DO NOT EDIT! YOUR PRIVATE PROPERTIES GOES TO build.properties !
# Version: $Id$

### Multiproject Configuration ###
maven.multiproject.type=jar
maven.multiproject.includes=xfire-core/project.xml,xfire-aegis/project.xml,xfire-xmlbeans/project.xml,xfire-annotations/project.xml,xfire-xmpp/project.xml,xfire-picocontainer/project.xml,xfire-plexus/project.xml,xfire-loom/project.xml,xfire-spring/project.xml,xfire-jaxb/project.xml,xfire-castor/project.xml,xfire-jms/project.xml
maven.multiproject.excludes=xfire-java5/project.xml,xfire-jaxb2/project.xml,xfire-generator/project.xml

### General ###
maven.compile.source=1.2
maven.compile.target=1.2
maven.junit.fork=true
maven.junit.forkmode=once
maven.junit.jvmargs=-Djava.awt.headless=true
maven.test.search.classdir=false

### Remote repositories ###
maven.repo.remote=http://www.ibiblio.org/maven,http://dist.codehaus.org,http://xfire.codehaus.org/maven/repo
maven.repo.default=http://www.ibiblio.org/maven

### Docs ###
maven.docs.outputencoding=UTF-8
maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.date=left

### Dashboard Report ###
maven.dashboard.runreactor=false
maven.dashboard.rungoals=false
maven.dashboard.aggregators=junittests,juniterrors,junitfailures,junitpassrate,scmchangedfiles,scmchangedcommit
maven.dashboard.includes=*/**/project.xml
maven.dashboard.excludes=*/**/target/**/project.xml

### Multichanges Report ###
maven.multichanges.basedir=${basedir}
maven.multichanges.includes=*/project.xml
maven.multichanges.excludes=**/target/**/project.xml,project.xml

### SCM ###
maven.changelog.factory=org.apache.maven.cvslib.CvsChangeLogFactory

### Artifact upload ###
maven.repo.list=codehaus
maven.repo.codehaus=scp://dist.codehaus.org
maven.repo.codehaus.directory=/dist
maven.repo.codehaus.group=xfire
maven.repo.codehaus.mode=ug=rw,o=r
maven.repo.codehaus.directory.mode=ug=rwx,o=rx

### Checkstyle ###
maven.checkstyle.properties=${basedir}/../checkstyle.xml

### Maven Generated Site Deploy ###
maven.site.deploy.method=ssh
maven.site.deploy.clean=true

## jar override
maven.jar.override = on;
maven.jar.javamail = ${basedir}/lib/javamail-1.3.2.jar