# actions to perform
xfire.security.actions=timestamp usertoken encrypt signature
#xfire.security.actions=timestamp usertoken encrypt
#key store definition
xfire.security.keystore.password=keystorePass
xfire.security.keystore.file=META-INF/xfire/privatestore.jks
xfire.security.keystore.type=jks
xfire.security.public.alias=alias
# user token data 
xfire.security.user.name=userName
xfire.security.user.password=userSecretePass
#xfire.security.user.password.use.plain=true
# timestamp data  ( in sec )
xfire.security.time.to.live=3
        
xfire.security.private.alias=alias
xfire.security.private.password=aliaspass
