# Display the date on the Plexus web site
maven.xdoc.date = left

maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css

# Display the Plexus version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

maven.junit.fork=true
maven.compile.source=1.5
maven.compile.target=1.5
maven.repo.remote=http://ibiblio.org/maven,http://dist.codehaus.org
eclipse.generated.classpath=${basedir}/target/generated-test

maven.jar.override = on
maven.jar.jaxws-api = ${basedir}/lib/jaxws-api.jar
maven.jar.saaj-api = ${basedir}/lib/saaj-api.jar
maven.jar.saaj-impl = ${basedir}/lib/saaj-impl.jar